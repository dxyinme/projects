<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Projects</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/layui/2.5.7/css/layui.min.css">
  <link rel="stylesheet" href="/css/index.css">
  <link type="image/x-icon" rel="shortcut icon" href="proj.ico">
</head>
<body class="layui-layout-body">

<div class="projects-index-header">
    <div class="layui-main layui-anim layui-anim-up">
        <div class="header-word">Projects</div>
    </div>
</div>
      
<div id="view">
    <div class="layui-side layui-bg-black projects-view">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" lay-filter="">
                <li class="layui-nav-item">
                    <a class="strong" onclick="setHome()">Home</a>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="strong" id="LukaProject">LukaProject</a>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="strong" id="cppProjects">c++ Project</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="layui-body projects-view">
        <div id="show" class="projects-view-page layui-anim layui-anim-up" style="visibility: visible;">
        </div>
    </div>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/layui/2.5.7/layui.min.js" charset="utf-8"></script>
<script>
    layui.use('element', function(){
        let element = layui.element;    
    });

    function setHome() {
        $.ajax({
            url: "/index-sub-page/home.html",
            dataType: "text",
            success: function(data) {
                $("#show").html(data);
            },
            error: function(e) {
                console.log(e);
            }
        });
    }

    $("#LukaProject").click(function () {
        $.ajax({
            url: "/index-sub-page/luka-project.html",
            dataType: "text",
            success: function(data) {
                $("#show").html(data);
            },
            error: function(e) {
                console.log(e);
            }
        });    
    });

    $("#cppProjects").click(function () {
        $.ajax({
            url: "/index-sub-page/cpp-projects.html",
            dataType: "text",
            success: function(data) {
                $("#show").html(data);
            },
            error: function(e) {
                console.log(e);
            }
        });
    });
    
    (()=>{
        // preload
        setHome();
	})();
</script>
</body>
</html>
